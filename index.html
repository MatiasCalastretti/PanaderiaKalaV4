        <aside>
            <div id="divFormulario">
                <form class="formularioOpinion" action="" method="get" enctype="multipart/form-data">
                    <fieldset>
                        <!-- Centrar "tu opinion nos importa"??? -->
                        <legend id="formulario">
                            Tu opinión nos importa
                        </legend>               
                    
                        <label for="opinion">
                            Has probado nuestros productos?
                        </label>
                    
                        <br>
                    
                        <input type="radio" id="si" name="opinion" value="si">
                        <label for="si">Si</label>
                        <input type="radio" id="no" name="opinion" value="no">

                        <br>
                        <label for="conformidad">Qué le parecieron nuestros productos?</label>
                        <br>
                        <select name="conformidad" id="conformidad">   
                            <option value="1">Deliciosos</option>
                            <option value="2">Ricos</option>
                            <option value="3">Aceptables</option>
                            <option value="4">Desconforme</option>
                            <option value="5">No volvería</option>
                        </select> 
                        <br>
                        <label for="estilo">Qué estilo de pan agregaría a nuestra variedad?</label> 
                        <br>
                        <input type="text" name="estilo" value="" placeholder="Ejemplo: Pan Catalán">  
                        <br>
                        <input type="submit" name="enviar" value="Enviar">
                
                    </fieldset>
                </form>
            </div>
